<body>
<!-- partial:index.partial.html -->
<!-- Hero -->
  <section class="et-hero-tabs">
    <object id='logo' data="logo2.svg" width="300" height="300"> </object>
    <h1>Adrian Bertagnoli</h1>
    <div class="et-hero-tabs-container">
      <a class="et-hero-tab" href="#tab-es6">About</a>
      <a class="et-hero-tab" href="#tab-flexbox">Projects</a>
      <a class="et-hero-tab" href="#tab-react">Curriculum Vitae</a>

      <!-- <div class="et-hero-tab">
          <button class="theme-switch" id="night_mode">Dark Mode</button>
      </div> -->
      <div class="et-hero-tab-click">
        
        <input id="toggle-on" class="toggle toggle-left" name="toggle" value="false" type="radio" onchange=nm(value) checked><label for="toggle-on" class="btn"><i class="fa-solid fa-sun"></i></label>
<input id="toggle-off" class="toggle toggle-right" name="toggle" value="true" type="radio" onchange=nm(value) ><label for="toggle-off" class="btn"><i class="fa-solid fa-moon"></i></label>
<script>
  function nm(val) {
    if(val=="false") {
  document.body.classList.remove('dark-mode');
  cv.data = "Bertagnoli_CV.svg";
  logo.data = "logo2.svg";
  
}else{
  document.body.classList.add('dark-mode');
  cv.data = "Bertagnoli_CV_dark.svg";
  logo.data = "logo2_light.svg";
};
  }
  </script>
      </div>
      <span class="et-hero-tab-slider"></span>
    </div>
  </section>
